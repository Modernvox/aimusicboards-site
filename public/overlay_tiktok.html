<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Music Board — TikTok Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Inter (matches the vibe in your reference) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* layout */
      --padX: 14px;
      --padTop: max(14px, env(safe-area-inset-top));
      --padLeft: max(var(--padX), env(safe-area-inset-left));
      --padRight: max(var(--padX), env(safe-area-inset-right));

      /* glass */
      --border: rgba(255,255,255,0.13);
      --line: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.62);

      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 28px;

      --green: #2ecc71;
      --red: #e74c3c;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
    }

    /* Full canvas */
    .hud{
      position: fixed;
      inset: 0;
      pointer-events:none;
    }

    /*
      MOBILE-FIRST: full width overlay (like your screenshot),
      BUT we keep the whole stack pinned to the top so the host has plenty of
      vertical room below/center for facecam.
    */
    .dock{
      position:absolute;
      top: var(--padTop);
      left: var(--padLeft);
      right: var(--padRight);
      display:grid;
      gap: 14px;
      /* keeps overlay from eating the whole screen */
      max-height: 64vh;
      align-content:start;
    }

    /* Cards */
    .card{
      position: relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(25,25,32,0.62), rgba(12,12,16,0.56));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
      width: 100%;
    }

    /* subtle colored haze like the reference */
    .card::before{
      content:"";
      position:absolute;
      inset:-90px -120px;
      background:
        radial-gradient(240px 180px at 18% 20%, rgba(255,120,160,0.18), transparent 72%),
        radial-gradient(280px 220px at 72% 16%, rgba(140,120,255,0.16), transparent 72%),
        radial-gradient(260px 240px at 48% 92%, rgba(255,180,90,0.14), transparent 74%);
      filter: blur(10px);
      opacity: 0.95;
      pointer-events:none;
    }

    .inner{
      position: relative;
      padding: 18px 18px 16px;
    }

    /* --- Header row --- */
    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      font-weight: 900;
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: 24px;
      line-height: 1.05;
      margin: 0;
      white-space: nowrap;
    }

    .livePill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .dot{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: var(--green);
      box-shadow: 0 0 16px rgba(46,204,113,0.55);
    }

    .divider{
      height: 1px;
      background: var(--line);
      margin: 14px 0;
    }

    /* --- Artist / genre row (matches screenshot placement) --- */
    .artistRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
    }

    .artist{
      font-weight: 900;
      font-size: 42px;
      line-height: 1.02;
      margin: 0;
      word-break: break-word;
      letter-spacing: 0.01em;
    }

    .genrePill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      font-weight: 800;
      font-size: 20px;
      color: rgba(255,255,255,0.90);
      min-width: 92px;
      text-transform: lowercase;
    }

    .track{
      margin: 8px 0 0;
      font-weight: 700;
      font-size: 22px;
      color: rgba(255,255,255,0.72);
      word-break: break-word;
    }

    /* --- Score tiles (look like the screenshot’s “capsules”) --- */
    .scorePills{
      display:grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .pillScore{
      height: 78px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        inset 0 -18px 30px rgba(0,0,0,0.25);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position: relative;
    }

    /* per-tile tint (subtle like ref) */
    .pillScore::before{
      content:"";
      position:absolute;
      inset:-30px -30px;
      opacity: .65;
      filter: blur(10px);
      pointer-events:none;
    }
    .pillScore:nth-child(1)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(255,140,120,0.35), transparent 70%); }
    .pillScore:nth-child(2)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(110,180,255,0.32), transparent 70%); }
    .pillScore:nth-child(3)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(255,170,210,0.26), transparent 70%); }
    .pillScore:nth-child(4)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(170,160,255,0.25), transparent 70%); }
    .pillScore:nth-child(5)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(255,210,130,0.22), transparent 70%); }
    .pillScore:nth-child(6)::before{ background: radial-gradient(140px 120px at 25% 25%, rgba(255,255,255,0.14), transparent 70%); }

    .pillScore .lab{
      font-weight: 900;
      letter-spacing: .22em;
      color: rgba(255,255,255,0.70);
      font-size: 14px;
      line-height: 1;
      position: relative;
    }
    .pillScore .val{
      font-weight: 900;
      font-size: 34px;
      line-height: 1;
      margin-top: 8px;
      color: rgba(255,255,255,0.94);
      position: relative;
    }

    /* --- Total row --- */
    .totalRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .totalText{
      display:flex;
      align-items:baseline;
      gap: 10px;
      font-weight: 900;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.70);
      font-size: 18px;
      white-space: nowrap;
    }
    .totalText b{
      color: rgba(255,255,255,0.96);
      font-size: 38px;
      letter-spacing: .02em;
    }

    .resultPill{
      display:inline-flex;
      align-items:center;
      gap: 12px;
      padding: 11px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      font-weight: 900;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 16px;
      white-space: nowrap;
      margin-left: auto;
    }

    .check{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 15px;
      line-height: 1;
      color: rgba(0,0,0,0.85);
    }
    .passed{ color: rgba(46,204,113,0.95); border-color: rgba(46,204,113,0.26); }
    .passed .check{ background: rgba(46,204,113,0.95); }
    .failed{ color: rgba(231,76,60,0.95); border-color: rgba(231,76,60,0.26); }
    .failed .check{ background: rgba(231,76,60,0.95); }

    /* --- Leaderboard --- */
    .lbTitle{
      font-weight: 900;
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: 20px;
      color: rgba(255,255,255,0.68);
    }

    .lbList{
      margin-top: 12px;
      display:grid;
      gap: 14px;
    }

    .lbRow{
      display:grid;
      grid-template-columns: 44px 1fr auto;
      gap: 14px;
      align-items:center;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .medal{
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: rgba(0,0,0,0.88);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.10);
    }
    .m1{ background: linear-gradient(180deg, rgba(212,175,55,1), rgba(160,120,25,1)); }
    .m2{ background: linear-gradient(180deg, rgba(200,200,210,1), rgba(120,120,130,1)); }
    .m3{ background: linear-gradient(180deg, rgba(210,150,90,1), rgba(140,90,45,1)); }

    .lbName{
      font-weight: 900;
      font-size: 30px;
      line-height: 1.05;
      color: rgba(255,255,255,0.92);
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    .lbScore{
      font-weight: 900;
      font-size: 34px;
      color: rgba(255,255,255,0.92);
      white-space:nowrap;
    }

    /* Hidden compatibility elements */
    #queueCounter{ display:none; }
    #chipHandle{ display:none; }

    /* --- Responsive tuning --- */
    @media (max-width: 420px){
      .inner{ padding: 16px 16px 14px; }
      .title{ font-size: 22px; }
      .artist{ font-size: 38px; }
      .genrePill{ font-size: 18px; min-width: 84px; }
      .pillScore{ height: 74px; }
      .pillScore .val{ font-size: 32px; }
      .totalText b{ font-size: 36px; }
      .lbName{ font-size: 28px; }
      .lbScore{ font-size: 32px; }
    }

    /* If someone loads this on wider screens, keep it “mobile TikTok” sized */
    @media (min-width: 560px){
      .dock{
        left: 18px;
        right: auto;
        width: 420px;
      }
    }
  </style>
</head>

<body>
  <div class="hud">
    <div class="dock">

      <!-- NOW PLAYING / SCORING -->
      <div class="card" id="npCard">
        <div class="inner">

          <div class="topRow">
            <div class="title">AI MUSIC BOARD</div>
            <div class="livePill"><span class="dot"></span><span>LIVE</span></div>
          </div>

          <div class="divider"></div>

          <div class="artistRow">
            <div class="artist" id="np-artist">Waiting…</div>
            <div class="genrePill" id="np-genre">—</div>
          </div>

          <div class="track" id="np-track">'—'</div>

          <div class="scorePills" aria-label="Scores">
            <div class="pillScore"><div class="lab">L</div><div class="val" id="v-lyrics">0</div></div>
            <div class="pillScore"><div class="lab">D</div><div class="val" id="v-delivery">0</div></div>
            <div class="pillScore"><div class="lab">P</div><div class="val" id="v-production">0</div></div>
            <div class="pillScore"><div class="lab">O</div><div class="val" id="v-originality">0</div></div>
            <div class="pillScore"><div class="lab">R</div><div class="val" id="v-replay">0</div></div>
            <div class="pillScore"><div class="lab">T</div><div class="val" id="v-total">0</div></div>
          </div>

          <div class="divider"></div>

          <div class="totalRow">
            <div class="totalText">TOTAL: <b id="totalBig">0</b></div>

            <div class="resultPill passed" id="verdictPill">
              <span class="check" id="verdictCheck">✓</span>
              <span id="verdict">PASSED</span>
            </div>
          </div>

          <!-- compatibility (hidden) -->
          <div id="queueCounter">Queue: <strong>—</strong></div>
          <div id="chipHandle"></div>

        </div>
      </div>

      <!-- TOP 3 TODAY -->
      <div class="card">
        <div class="inner">
          <div class="lbTitle">TOP 3 TODAY</div>
          <div class="lbList" id="leaderboard"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API = "https://aimusicboards.com";

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    async function fetchStatus() {
      try {
        const res = await fetch(`${API}/api/status`, { cache: "no-store" });
        const data = await res.json();
        const qc = document.getElementById("queueCounter");
        if (qc) qc.innerHTML = `Queue: <strong>${data.queue_count ?? "—"}</strong>`;
      } catch {}
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch(`${API}/api/now_playing`, { cache: "no-store" });
        const data = await res.json();
        const np = data.now_playing || null;
        if (!np) return;

        const lyrics = Number(np.lyrics || 0);
        const delivery = Number(np.delivery || 0);
        const production = Number(np.production || 0);
        const originality = Number(np.originality || 0);
        const replay = Number(np.replay || 0);

        const computedTotal = lyrics + delivery + production + originality + replay;
        const total = Number.isFinite(Number(np.total)) ? Number(np.total) : computedTotal;

        const approved = total >= 30;

        setText("np-artist", np.artist_name || "—");
        setText("np-track", np.track_title ? `'${np.track_title}'` : "'—'");
        setText("np-genre", (np.genre || "—").toLowerCase());

        setText("v-lyrics", String(lyrics));
        setText("v-delivery", String(delivery));
        setText("v-production", String(production));
        setText("v-originality", String(originality));
        setText("v-replay", String(replay));
        setText("v-total", String(total));
        setText("totalBig", String(total));

        const verdictText = document.getElementById("verdict");
        const verdictPill = document.getElementById("verdictPill");
        const verdictCheck = document.getElementById("verdictCheck");

        if (verdictText && verdictPill && verdictCheck) {
          if (approved) {
            verdictText.textContent = "PASSED";
            verdictPill.classList.remove("failed");
            verdictPill.classList.add("passed");
            verdictCheck.textContent = "✓";
          } else {
            verdictText.textContent = "FAILED";
            verdictPill.classList.remove("passed");
            verdictPill.classList.add("failed");
            verdictCheck.textContent = "✕";
          }
        }
      } catch (e) {
        console.error("now_playing err:", e);
      }
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(`${API}/api/board`, { cache: "no-store" });
        const data = await res.json();

        const root = document.getElementById("leaderboard");
        root.innerHTML = "";

        (data.items || []).slice(0, 3).forEach((row, idx) => {
          const medalClass = idx === 0 ? "m1" : idx === 1 ? "m2" : "m3";
          const div = document.createElement("div");
          div.className = "lbRow";
          div.innerHTML = `
            <div class="medal ${medalClass}">${idx + 1}</div>
            <div class="lbName">${row.artist_name || "—"}</div>
            <div class="lbScore">${row.total ?? ""}</div>
          `;
          root.appendChild(div);
        });
      } catch (e) {
        console.error("board err:", e);
      }
    }

    async function tick() {
      await fetchStatus();
      await fetchNowPlaying();
      await fetchLeaderboard();
    }

    tick();
    setInterval(tick, 2000);
  </script>
</body>
</html>
