<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Music Board — TikTok Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --glass: rgba(24,24,30,0.55);
      --glass2: rgba(10,10,14,0.22);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.70);

      --green: #2ecc71;
      --red: #e74c3c;

      --shadow: 0 18px 55px rgba(0,0,0,0.55);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
    }

    /* Full canvas */
    .hud{
      position: fixed;
      inset: 0;
      pointer-events:none;
    }

    /* TikTok safe placement: top-left, leave right UI clear */
    .dock{
      position:absolute;
      top: max(16px, env(safe-area-inset-top));
      left: max(16px, env(safe-area-inset-left));
      /* keep away from TikTok buttons on the right */
      right: 170px;
      max-width: 560px;
      width: auto;
      display:grid;
      gap: 16px;
    }

    /* Cards */
    .card{
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(26,26,34,0.58), rgba(14,14,18,0.52));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow: hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-70px -110px;
      background:
        radial-gradient(240px 180px at 22% 28%, rgba(255,120,160,0.18), transparent 70%),
        radial-gradient(260px 220px at 70% 18%, rgba(140,120,255,0.16), transparent 70%),
        radial-gradient(240px 220px at 45% 88%, rgba(255,180,90,0.15), transparent 75%);
      filter: blur(10px);
      opacity: 0.95;
      pointer-events:none;
    }

    .inner{
      position: relative;
      padding: clamp(14px, 3.4vw, 20px);
    }

    .topRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }

    /* Stacked title like reference */
    .titleStack{
      font-weight: 1000;
      letter-spacing: .22em;
      text-transform: uppercase;
      line-height: 1.05;
      font-size: clamp(22px, 6.2vw, 34px);
      margin: 0;
      white-space: pre-line;
    }

    .livePill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: clamp(8px, 2.2vw, 12px) clamp(12px, 2.8vw, 16px);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.08);
      font-weight: 1000;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: clamp(11px, 2.8vw, 14px);
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .dot{
      width: clamp(10px, 2.6vw, 12px);
      height: clamp(10px, 2.6vw, 12px);
      border-radius: 999px;
      background: var(--green);
      box-shadow: 0 0 16px rgba(46,204,113,0.55);
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,0.12);
      margin: clamp(12px, 3.2vw, 18px) 0;
    }

    /* Artist + track */
    .artist{
      font-weight: 1000;
      font-size: clamp(32px, 10.5vw, 54px);
      line-height: 1.02;
      letter-spacing: 0.01em;
      margin-top: 2px;
      word-break: break-word;
    }
    .track{
      margin-top: clamp(6px, 1.8vw, 10px);
      font-weight: 900;
      font-size: clamp(18px, 5.6vw, 28px);
      color: rgba(255,255,255,0.78);
      word-break: break-word;
    }

    /* Score pills row (mobile-friendly) */
    .scorePills{
      display:grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: clamp(8px, 2.2vw, 14px);
      margin-top: clamp(12px, 3.2vw, 18px);
    }

    .pillScore{
      height: clamp(64px, 15vw, 92px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .pillScore .lab{
      font-weight: 1000;
      letter-spacing: .22em;
      color: rgba(255,255,255,0.72);
      font-size: clamp(12px, 3.2vw, 16px);
      line-height: 1;
      margin-top: -2px;
    }
    .pillScore .val{
      font-weight: 1000;
      font-size: clamp(22px, 7.2vw, 40px);
      line-height: 1;
      margin-top: clamp(6px, 1.6vw, 10px);
      color: rgba(255,255,255,0.94);
    }

    /* Total row: wrap safely on small screens */
    .totalRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: clamp(12px, 3.2vw, 18px);
    }
    .totalText{
      display:flex;
      align-items:baseline;
      gap: 10px;
      font-weight: 1000;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.78);
      font-size: clamp(14px, 4.2vw, 18px);
    }
    .totalText b{
      color: rgba(255,255,255,0.96);
      font-size: clamp(26px, 9vw, 42px);
      letter-spacing: .02em;
    }

    .resultPill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: clamp(10px, 2.4vw, 14px) clamp(14px, 3.2vw, 18px);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: clamp(12px, 3.4vw, 16px);
      white-space: nowrap;
      margin-left: auto;
    }
    .check{
      width: clamp(18px, 4.6vw, 22px);
      height: clamp(18px, 4.6vw, 22px);
      border-radius: 999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 1200;
      font-size: clamp(12px, 3.2vw, 14px);
      line-height: 1;
      color: rgba(0,0,0,0.85);
    }
    .passed{ color: rgba(46,204,113,0.95); border-color: rgba(46,204,113,0.26); }
    .passed .check{ background: rgba(46,204,113,0.95); }
    .failed{ color: rgba(231,76,60,0.95); border-color: rgba(231,76,60,0.26); }
    .failed .check{ background: rgba(231,76,60,0.95); }

    /* Leaderboard */
    .lbTitle{
      font-weight: 1000;
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: clamp(16px, 5vw, 22px);
      color: rgba(255,255,255,0.86);
    }
    .lbList{
      margin-top: clamp(10px, 2.8vw, 14px);
      display:grid;
      gap: clamp(10px, 2.8vw, 14px);
    }
    .lbRow{
      display:grid;
      grid-template-columns: 40px 1fr auto;
      gap: 12px;
      align-items:center;
      padding-top: clamp(10px, 2.6vw, 14px);
      border-top: 1px solid rgba(255,255,255,0.12);
    }
    .medal{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1100;
      color: rgba(0,0,0,0.88);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.10);
      justify-self:start;
    }
    .m1{ background: linear-gradient(180deg, rgba(212,175,55,1), rgba(160,120,25,1)); }
    .m2{ background: linear-gradient(180deg, rgba(200,200,210,1), rgba(120,120,130,1)); }
    .m3{ background: linear-gradient(180deg, rgba(210,150,90,1), rgba(140,90,45,1)); }

    .lbName{
      font-weight: 1000;
      font-size: clamp(18px, 6vw, 30px);
      line-height: 1.05;
      color: rgba(255,255,255,0.92);
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    .lbScore{
      font-weight: 1100;
      font-size: clamp(18px, 6vw, 34px);
      color: rgba(255,255,255,0.92);
      white-space:nowrap;
    }

    /* Hidden compatibility elements */
    #queueCounter{ display:none; }
    #chipHandle{ display:none; }

    /* Extra small phones: allow dock to use almost full width */
    @media (max-width: 420px){
      .dock{
        right: 150px;
        max-width: 92vw;
      }
    }
  </style>
</head>

<body>
  <div class="hud">
    <div class="dock">

      <!-- NOW PLAYING / SCORING -->
      <div class="card" id="npCard">
        <div class="inner">

          <div class="topRow">
            <div class="titleStack">AI
MUSIC
BOARD</div>

            <div class="livePill"><span class="dot"></span><span>LIVE</span></div>
          </div>

          <div class="divider"></div>

          <div class="artist" id="np-artist">Waiting…</div>
          <div class="track" id="np-track">'—'</div>

          <div class="scorePills" aria-label="Scores">
            <div class="pillScore"><div class="lab">L</div><div class="val" id="v-lyrics">0</div></div>
            <div class="pillScore"><div class="lab">D</div><div class="val" id="v-delivery">0</div></div>
            <div class="pillScore"><div class="lab">P</div><div class="val" id="v-production">0</div></div>
            <div class="pillScore"><div class="lab">O</div><div class="val" id="v-originality">0</div></div>
            <div class="pillScore"><div class="lab">R</div><div class="val" id="v-replay">0</div></div>
            <div class="pillScore"><div class="lab">T</div><div class="val" id="v-total">0</div></div>
          </div>

          <div class="divider"></div>

          <div class="totalRow">
            <div class="totalText">TOTAL: <b id="totalBig">0</b></div>

            <div class="resultPill passed" id="verdictPill">
              <span class="check" id="verdictCheck">✓</span>
              <span id="verdict">PASSED</span>
            </div>
          </div>

          <!-- compatibility (hidden) -->
          <div id="queueCounter">Queue: <strong>—</strong></div>
          <div id="chipHandle"></div>

        </div>
      </div>

      <!-- TOP 3 TODAY -->
      <div class="card">
        <div class="inner">
          <div class="lbTitle">TOP 3 TODAY</div>
          <div class="lbList" id="leaderboard"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API = "https://aimusicboards.com";

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    async function fetchStatus() {
      try {
        const res = await fetch(`${API}/api/status`, { cache: "no-store" });
        const data = await res.json();
        const qc = document.getElementById("queueCounter");
        if (qc) qc.innerHTML = `Queue: <strong>${data.queue_count ?? "—"}</strong>`;
      } catch {}
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch(`${API}/api/now_playing`, { cache: "no-store" });
        const data = await res.json();
        const np = data.now_playing || null;
        if (!np) return;

        const lyrics = Number(np.lyrics || 0);
        const delivery = Number(np.delivery || 0);
        const production = Number(np.production || 0);
        const originality = Number(np.originality || 0);
        const replay = Number(np.replay || 0);

        const computedTotal = lyrics + delivery + production + originality + replay;
        const total = Number.isFinite(Number(np.total)) ? Number(np.total) : computedTotal;

        const approved = total >= 30;

        setText("np-artist", np.artist_name || "—");
        setText("np-track", np.track_title ? `'${np.track_title}'` : "'—'");

        setText("v-lyrics", String(lyrics));
        setText("v-delivery", String(delivery));
        setText("v-production", String(production));
        setText("v-originality", String(originality));
        setText("v-replay", String(replay));
        setText("v-total", String(total));
        setText("totalBig", String(total));

        const verdictText = document.getElementById("verdict");
        const verdictPill = document.getElementById("verdictPill");
        const verdictCheck = document.getElementById("verdictCheck");

        if (verdictText && verdictPill && verdictCheck) {
          if (approved) {
            verdictText.textContent = "PASSED";
            verdictPill.classList.remove("failed");
            verdictPill.classList.add("passed");
            verdictCheck.textContent = "✓";
          } else {
            verdictText.textContent = "FAILED";
            verdictPill.classList.remove("passed");
            verdictPill.classList.add("failed");
            verdictCheck.textContent = "✕";
          }
        }
      } catch (e) {
        console.error("now_playing err:", e);
      }
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(`${API}/api/board`, { cache: "no-store" });
        const data = await res.json();

        const root = document.getElementById("leaderboard");
        root.innerHTML = "";

        (data.items || []).slice(0, 3).forEach((row, idx) => {
          const medalClass = idx === 0 ? "m1" : idx === 1 ? "m2" : "m3";
          const div = document.createElement("div");
          div.className = "lbRow";
          div.innerHTML = `
            <div class="medal ${medalClass}">${idx + 1}</div>
            <div class="lbName">${row.artist_name || "—"}</div>
            <div class="lbScore">${row.total ?? ""}</div>
          `;
          root.appendChild(div);
        });
      } catch (e) {
        console.error("board err:", e);
      }
    }

    async function tick() {
      await fetchStatus();
      await fetchNowPlaying();
      await fetchLeaderboard();
    }

    tick();
    setInterval(tick, 2000);
  </script>
</body>
</html>
