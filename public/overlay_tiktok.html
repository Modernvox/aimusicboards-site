<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Music Board — TikTok Minimal Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --glass: rgba(0,0,0,0.38);
      --glass2: rgba(0,0,0,0.26);
      --border: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.72);
      --gold: #d4af37;
      --green: #2ecc71;
      --red: #e74c3c;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
    }

    /* Safe zones for TikTok:
       - leave right side clear (buttons)
       - leave bottom-left somewhat clear (chat)
    */
    .hud{
      position: fixed;
      inset: 0;
      pointer-events:none;
    }

    /* Top-left stack */
    .dock{
      position:absolute;
      top: 16px;
      left: 16px;
      width: min(520px, 62vw);
      display:grid;
      gap: 10px;
    }

    .chip{
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      overflow:hidden;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .brand{
      font-weight: 1000;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
      opacity: .9;
      white-space:nowrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      font-weight: 900;
      font-size: 12px;
      white-space: nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: var(--green);
      box-shadow: 0 0 10px rgba(46,204,113,0.55);
    }

    .npArtist{
      font-weight: 1000;
      font-size: 18px;
      line-height: 1.1;
      margin-top: 8px;
      word-break: break-word;
    }
    .npTrack{
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
      word-break: break-word;
    }

    .meta{
      margin-top: 8px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }
    .tag strong{ color: var(--gold); }

    /* Tiny score strip (doesn't cover screen) */
    .scoreStrip{
      margin-top: 10px;
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
    }
    .s{
      border: 1px solid rgba(255,255,255,0.14);
      background: var(--glass2);
      border-radius: 12px;
      padding: 7px 8px;
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
    }
    .s label{
      font-size: 10px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.65);
      font-weight: 900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .s b{
      font-size: 14px;
      font-weight: 1000;
      line-height: 1;
    }

    /* Verdict is small + color-coded */
    .verdict{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .totalBig{
      font-weight: 1100;
      font-size: 30px;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .status{
      font-weight: 1100;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.18);
      white-space:nowrap;
    }
    .status.approved{ color: var(--green); border-color: rgba(46,204,113,0.32); }
    .status.rejected{ color: var(--red); border-color: rgba(231,76,60,0.32); }

    /* Micro leaderboard (Top 3) */
    .lbTitle{
      font-weight: 1000;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 11px;
      opacity: .9;
    }
    .lb{
      margin-top: 8px;
      display:grid;
      gap: 8px;
    }
    .lbRow{
      display:grid;
      grid-template-columns: 22px 1fr auto;
      gap: 8px;
      align-items:center;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.22);
      border-radius: 14px;
    }
    .rk{
      color: var(--gold);
      font-weight: 1100;
    }
    .nm{
      font-weight: 1000;
      font-size: 12px;
      line-height: 1.1;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    .tt{
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
      margin-top: 2px;
    }
    .sc{
      font-weight: 1100;
      font-size: 14px;
      white-space:nowrap;
    }

    /* Keep entire right side clear for TikTok buttons */
    .rightSafe{
      position:absolute;
      top:0; right:0;
      width: 160px;
      height:100%;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="dock">

      <!-- NOW PLAYING (small) -->
      <div class="chip" id="npCard">
        <div class="row">
          <div class="brand">AI MUSIC BOARD</div>
          <div class="pill"><span class="dot"></span><span>LIVE</span></div>
        </div>

        <div class="row" style="margin-top:8px;">
          <div class="tag" id="queueCounter">Queue: <strong>—</strong></div>
          <div class="tag" id="chipGenre" style="display:none;">Genre</div>
          <div class="tag" id="chipHandle" style="display:none;">@handle</div>
        </div>

        <div class="npArtist" id="np-artist">Waiting for track…</div>
        <div class="npTrack" id="np-track">—</div>

        <div class="scoreStrip" id="scores">
          <div class="s"><label>Lyrics</label><b id="v-lyrics">0</b></div>
          <div class="s"><label>Delivery</label><b id="v-delivery">0</b></div>
          <div class="s"><label>Prod</label><b id="v-production">0</b></div>
          <div class="s"><label>Orig</label><b id="v-originality">0</b></div>
          <div class="s"><label>Replay</label><b id="v-replay">0</b></div>
          <div class="s"><label>Total</label><b id="v-total">0</b></div>
        </div>

        <div class="verdict">
          <div class="totalBig" id="totalBig">0</div>
          <div class="status rejected" id="verdict">Rejected</div>
        </div>
      </div>

      <!-- LEADERBOARD (Top 3 only) -->
      <div class="chip">
        <div class="lbTitle">Top Board</div>
        <div class="lb" id="leaderboard"></div>
      </div>

    </div>

    <div class="rightSafe"></div>
  </div>

  <script>
    const API = "https://aimusicboards.com";

    let lastNowPlayingId = null;

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    function extractHandle(np) {
      if (np && np.artist_handle) return np.artist_handle;
      const candidates = [np?.artist_name || "", np?.notes || "", np?.track_title || ""].join(" ");
      const m = candidates.match(/@\w{2,30}/);
      return m ? m[0] : "";
    }

    async function fetchStatus() {
      try {
        const res = await fetch(`${API}/api/status`, { cache: "no-store" });
        const data = await res.json();
        const qc = document.getElementById("queueCounter");
        if (qc) qc.innerHTML = `Queue: <strong>${data.queue_count ?? "—"}</strong>`;
      } catch {}
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch(`${API}/api/now_playing`, { cache: "no-store" });
        const data = await res.json();
        const np = data.now_playing || null;
        if (!np) return;

        const currentId = np.submission_id || null;

        const lyrics = Number(np.lyrics || 0);
        const delivery = Number(np.delivery || 0);
        const production = Number(np.production || 0);
        const originality = Number(np.originality || 0);
        const replay = Number(np.replay || 0);
        const computedTotal = lyrics + delivery + production + originality + replay;
        const total = Number.isFinite(Number(np.total)) ? Number(np.total) : computedTotal;

        const approved = total >= 30;

        // chips
        const chipGenre = document.getElementById("chipGenre");
        const chipHandle = document.getElementById("chipHandle");
        const handle = extractHandle(np);

        if (chipGenre) {
          if (np.genre) { chipGenre.textContent = np.genre; chipGenre.style.display = ""; }
          else { chipGenre.style.display = "none"; }
        }
        if (chipHandle) {
          if (handle) { chipHandle.textContent = handle; chipHandle.style.display = ""; }
          else { chipHandle.style.display = "none"; }
        }

        // minimal update
        setText("np-artist", np.artist_name || "—");
        setText("np-track", np.track_title || "—");

        setText("v-lyrics", String(lyrics));
        setText("v-delivery", String(delivery));
        setText("v-production", String(production));
        setText("v-originality", String(originality));
        setText("v-replay", String(replay));
        setText("v-total", String(total));
        setText("totalBig", String(total));

        const verdictEl = document.getElementById("verdict");
        if (verdictEl) {
          verdictEl.textContent = approved ? "Approved" : "Rejected";
          verdictEl.className = "status " + (approved ? "approved" : "rejected");
        }

        lastNowPlayingId = currentId;
      } catch (e) {
        console.error("now_playing err:", e);
      }
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(`${API}/api/board`, { cache: "no-store" });
        const data = await res.json();
        const root = document.getElementById("leaderboard");
        root.innerHTML = "";

        (data.items || []).slice(0, 3).forEach((row, idx) => {
          const div = document.createElement("div");
          div.className = "lbRow";
          div.innerHTML = `
            <div class="rk">${idx + 1}</div>
            <div>
              <div class="nm">${row.artist_name || "—"}</div>
              <div class="tt">${row.track_title || "—"}</div>
            </div>
            <div class="sc">${row.total ?? ""}</div>
          `;
          root.appendChild(div);
        });
      } catch (e) {
        console.error("board err:", e);
      }
    }

    async function tick() {
      await fetchStatus();
      await fetchNowPlaying();
      await fetchLeaderboard();
    }

    tick();
    setInterval(tick, 2000);
  </script>
</body>
</html>
